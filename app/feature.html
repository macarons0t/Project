<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <title>nus money</title>
  </head>
  <body class="container full-height-grow" onload="checkLogin()">
    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="images/nus-money-logo.svg" />
        <div class="brand-logo-name">nus money</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="dashboard.html">My Dashboard</a></li>
        </ul>
      </nav>
    </header>
    <section class="dashboard-section">
      <h3>My Spending Pattern</h3>
      <form id="chartform">
        <div class="form-control">
          <table>
            <tr>
              <td>
                <label for="startdate">Start Date</label>
              </td>
              <td>
                <input type="date" id="startdate" placeholder="Enter start date..." />
              </td>
            </tr>
            <tr>
              <td>
                <label for="enddate">End Date</label>
              </td>
              <td>
                <input type="date" id="enddate" placeholder="Enter end date..." />
              </td>
            </tr>
            <tr>
              <td style="padding-top: 20px">
                <button class="btn">Submit</button>
              </td>
              <td></td>
            </tr>
          </table>
      </form>
      <!-- "myChart" is the object that our Javascript code will create the chart -->
      <table id="myLegend">
        <thead>
          <tr>
            <th>Category</th>
            <th>Total spending</th>
          </tr>
        </thead>
        <tbody id="myLegendBody"></tbody>
      </table>

      <div id="myChart"></div>
    </section>
    <!-- Load the jquery library from Google's Content Delivery Network -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Load the d3.js library -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <!-- Our Javascript code to create the pie chart -->
    <script src="/scripts/getchart.js"></script>
  </body>
  <script>
    function checkLogin() {
      fetch("https://nus-course-backend-5i7iu7m5xa-uc.a.run.app/profile", {
        method: "GET",
        headers: { "Content-Type": "application/json" },
        mode: "cors",
        credentials: "include",
      })
        .then((response) => {
          if (response.status !== 200) {
            location.assign("/");
          }
        })
        .catch((error) => {
          location.assign("/");
        });
    }
  </script>
</html>
