    <header class="main-header">
        <a href="/" class="brand-logo">
          <img src="images/nus-money-logo.svg" />

      <div id = "budgetPlan_title">
        <h1>Budget Plan</h1>
      </div>

      <div id = budgetPlan_overall>
        <form>

            <div id = "budgetPlan_Col1">
                <div class = "budgetPlan_inputs">
                    <label for= "foodLabel"> Food: </label>
                    <input type = "text" id="foodLabel" class="budgetPlanText" placeholder="Input amount ($)" name = "food"/>  <br>
                </div>

                <div class = "budgetPlan_inputs">
                    <label for= "transportLabel"> Transport: </label>
                    <input type = "text" id="transportLabel" class="budgetPlanText"  placeholder="Input amount ($)" name = "transport"> <br>
                </div>


                <div class = "budgetPlan_inputs">
                    <label for= "utilitiesLabel"> Utilities: </label>
                    <input type = "text" id="utilitiesLabel" class="budgetPlanText"  placeholder="Input amount ($)" name = "utilities"> <br>
                </div>
            </div>

            <div id = "budgetPlan_Col2">
                <div class = "budgetPlan_inputs">
                    <label for= "shoppingLabel"> Shopping: </label>
                    <input type = "text" id="shoppingLabel" class="budgetPlanText"  placeholder="Input amount ($)" name = "shopping"> <br>
                </div>

                <div class = "budgetPlan_inputs">
                    <label for= "miscLabel"> Misc: </label>
                    <input type = "text" id="miscLabel" class="budgetPlanText"  placeholder="Input amount ($)" name = "misc"> <br>
                </div>
            </div>
        </form>
      </div>

      <div class="budgetPlan_buttons">
        <button class="btn" onclick="createPlanButton()">Create Plan!</button>
        <button class="btn2">Cancel</button>
      </div>
