<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/index.css" rel="stylesheet" />
    <title>nus money</title>
  </head>
  <body class="container full-height-grow">
    <header class="main-header">
      <a href="/" class="brand-logo">
        <img src="images/nus-money-logo.svg" />
        <div class="brand-logo-name">nus money</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="feature.html">My Spending Pattern</a></li>
          <li><a href="dashboard.html">My Dashboard</a></li>
        </ul>
      </nav>
    </header>
    <section class="transactions-section">
      <h3>My Transaction Details</h3>
      <form id="form">
        <div class="form-control">
          <table>
            <tr>
              <td>
                <label for="startdate">Start Date</label>
              </td>
              <td>
                <input type="date" id="startdate" placeholder="Enter start date..." />
              </td>
            </tr>
            <tr>
              <td>
                <label for="enddate">End Date</label>
              </td>
              <td>
                <input type="date" id="enddate" placeholder="Enter end date..." />
              </td>
            </tr>
            <tr>
              <td>
                <label for="category">Category</label>
              </td>
              <td>
                <input type="text" id="category" placeholder="Enter category..." />
              </td>
            </tr>
            <tr>
              <td>
                <label for="description">Description</label>
              </td>
              <td>
                <input type="text" id="description" placeholder="Enter description..." />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <button class="btn">Submit</button>
              </td>
            </tr>
          </table>
        </div>
      </form>

      <br>
      <table id="transactions">
        <tr class="bg-info">
          <th>Date</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Description</th>
          <th>Account</th>
        </tr>

        <tbody id="myTable"></tbody>
      </table>
    </section>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script src="/scripts/gettable.js"></script>
  </body>
</html>
